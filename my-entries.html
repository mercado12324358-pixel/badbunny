<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllAccess - Mis Entradas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* NAVBAR FIJA */
        .navbar {
            background: #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2000;
            box-sizing: border-box;
        }

        .navbar .logo {
            cursor: pointer;
        }

        .navbar .logo img {
            height: 25px;
        }

        .menu-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            z-index: 2001;
        }

        /* MEN√ö LATERAL */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 2001;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 2002;
            overflow-y: auto;
        }

        .menu-sidebar.active {
            right: 0;
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .menu-close {
            font-size: 24px;
            cursor: pointer;
            color: #000;
            background: none;
            border: none;
        }

        .menu-items {
            padding: 20px 0;
        }

        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #f9f9f9;
            color: #7c00e2;
        }

        .content-wrapper {
            padding-top: 49px;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        /* HEADER EVENTO */
        .event-header {
            background: linear-gradient(135deg, #7c00e2 0%, #d946ef 100%);
            padding: 40px 20px;
            color: white;
            text-align: center;
        }

        .event-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 15px;
        }

        .empty-state-subtitle {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #eee;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        @media (max-width: 768px) {
            .event-header h2 {
                font-size: 22px;
            }

            .empty-state {
                padding: 40px 20px;
            }

            .empty-state-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
            <img src="images/allaccess-clear.png" alt="AllAccess">
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </nav>

    <!-- MEN√ö LATERAL -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>
    <div class="menu-sidebar" id="menuSidebar">
        <div class="menu-header">
            <h3>Men√∫</h3>
            <button class="menu-close" onclick="closeMenu()">√ó</button>
        </div>
        <div class="menu-items">
            <a href="my-entries.html" class="menu-item">Mis entradas</a>
            <a href="index.html" class="menu-item">Inicio</a>
        </div>
    </div>

    <div class="content-wrapper">
        <header class="event-header">
            <h2>Mis entradas</h2>
        </header>

        <div class="main-container">
            <div class="empty-state">
                <div class="empty-state-title">Todav√≠a no tienes ninguna compra.</div>
                <div class="empty-state-subtitle">
                    Cuando hagas tu primera compra, la ver√°s<br>reflejada en esta secci√≥n.
                </div>
                <div class="qr-placeholder">üì±</div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const overlay = document.getElementById('menuOverlay');
            const sidebar = document.getElementById('menuSidebar');
            
            overlay.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        function closeMenu() {
            const overlay = document.getElementById('menuOverlay');
            const sidebar = document.getElementById('menuSidebar');
            
            overlay.classList.remove('active');
            sidebar.classList.remove('active');
        }

        // Cerrar men√∫ al hacer click en un enlace
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', closeMenu);
        });
    </script>

<script src="./auth.js"></script>

</body>
</html>
